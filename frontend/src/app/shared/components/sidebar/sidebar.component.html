<aside class="w-64 min-h-screen bg-white border-r border-sky-100 flex flex-col shadow-[4px_0_24px_rgba(14,165,233,0.07)] relative">

  <!-- Top shimmer bar -->
  <div class="absolute top-0 left-0 right-0 h-[3px] bg-gradient-to-r from-sky-400 via-sky-600 to-sky-400 bg-[length:200%] animate-pulse rounded-none z-10"></div>

  <!-- Brand -->
  <div class="flex items-center gap-3 px-5 py-[22px] border-b border-sky-50 mt-[3px]">
    <div class="w-[38px] h-[38px] bg-gradient-to-br from-sky-400 to-sky-600 rounded-xl flex items-center justify-center shadow-[0_4px_12px_rgba(14,165,233,0.3)] shrink-0">
      <svg class="w-5 h-5 fill-white" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
              fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <div>
      <h2 class="text-sm font-bold text-slate-800 tracking-tight leading-tight">TravelShield</h2>
      <p class="text-[11px] font-semibold text-sky-500 uppercase tracking-[0.5px] mt-0.5">{{ role() }} Dashboard</p>
    </div>
  </div>

  <!-- Profile Card -->
  <div class="mx-3.5 mt-3.5 mb-1.5 bg-gradient-to-br from-sky-50 to-blue-50 border border-sky-100 rounded-xl px-3.5 py-3 flex items-center gap-2.5">
    <div class="w-9 h-9 bg-gradient-to-br from-sky-400 to-sky-700 rounded-full flex items-center justify-center text-[13px] font-bold text-white shrink-0 border-2 border-white shadow-[0_2px_8px_rgba(14,165,233,0.25)]">
      {{ userInitials }}
    </div>
    <div class="flex-1 min-w-0">
      <p class="text-[13px] font-semibold text-slate-800 truncate">{{ userName() }}</p>
      <p class="text-[11px] font-medium text-sky-600 mt-0.5">{{ role() }}</p>
    </div>
    <div class="w-2 h-2 bg-green-500 rounded-full border-2 border-white shrink-0"></div>
  </div>

  <!-- Nav Section Label -->
  <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.8px] px-5 pt-3.5 pb-1.5">Main Menu</p>

  <!-- Navigation -->
  <nav class="flex-1 px-2.5 space-y-0.5">
    @for (item of items(); track item.path) {
      <a
        [routerLink]="item.path"
        routerLinkActive="!border-sky-200 !text-sky-700 !font-semibold bg-gradient-to-r from-sky-50 to-blue-50 shadow-[0_2px_8px_rgba(14,165,233,0.1)] before:opacity-100"
        [routerLinkActiveOptions]="{ exact: false }"
        class="group flex items-center gap-2.5 px-3 py-[9px] rounded-xl text-slate-600 text-[13.5px] font-medium border border-transparent hover:bg-sky-50 hover:text-sky-700 hover:border-sky-100 transition-all duration-150 relative before:absolute before:left-0 before:top-1/2 before:-translate-y-1/2 before:w-[3px] before:h-[18px] before:bg-sky-500 before:rounded-r-sm before:opacity-0 before:transition-opacity before:duration-150"
      >
        <!-- Icon Box -->
        <div class="w-8 h-8 rounded-lg bg-slate-100 group-hover:bg-sky-100 flex items-center justify-center shrink-0 transition-colors duration-150">
          <ng-container [ngSwitch]="item.icon">
            <!-- dashboard -->
            <svg *ngSwitchCase="'dashboard'" class="w-[15px] h-[15px] stroke-slate-500 group-hover:stroke-sky-600 fill-none transition-colors" viewBox="0 0 24 24" stroke-width="2">
              <rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/>
              <rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/>
            </svg>
            <!-- policy -->
            <svg *ngSwitchCase="'policy'" class="w-[15px] h-[15px] stroke-slate-500 group-hover:stroke-sky-600 fill-none transition-colors" viewBox="0 0 24 24" stroke-width="2">
              <path d="M9 12h6m-3-3v6m-7 4h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
            <!-- policies -->
            <svg *ngSwitchCase="'policies'" class="w-[15px] h-[15px] stroke-slate-500 group-hover:stroke-sky-600 fill-none transition-colors" viewBox="0 0 24 24" stroke-width="2">
              <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <!-- claims -->
            <svg *ngSwitchCase="'claims'" class="w-[15px] h-[15px] stroke-slate-500 group-hover:stroke-sky-600 fill-none transition-colors" viewBox="0 0 24 24" stroke-width="2">
              <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
            </svg>
            <!-- customers -->
            <svg *ngSwitchCase="'customers'" class="w-[15px] h-[15px] stroke-slate-500 group-hover:stroke-sky-600 fill-none transition-colors" viewBox="0 0 24 24" stroke-width="2">
              <path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0"/>
            </svg>
            <!-- reports -->
            <svg *ngSwitchCase="'reports'" class="w-[15px] h-[15px] stroke-slate-500 group-hover:stroke-sky-600 fill-none transition-colors" viewBox="0 0 24 24" stroke-width="2">
              <path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
            </svg>
            <!-- settings -->
            <svg *ngSwitchCase="'settings'" class="w-[15px] h-[15px] stroke-slate-500 group-hover:stroke-sky-600 fill-none transition-colors" viewBox="0 0 24 24" stroke-width="2">
              <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
              <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <!-- default fallback -->
            <svg *ngSwitchDefault class="w-[15px] h-[15px] stroke-slate-500 group-hover:stroke-sky-600 fill-none transition-colors" viewBox="0 0 24 24" stroke-width="2">
              <circle cx="12" cy="12" r="9"/>
            </svg>
          </ng-container>
        </div>

        <span class="flex-1">{{ item.label }}</span>

        @if (item.badge) {
          <span class="text-[10px] font-bold bg-sky-500 text-white px-1.5 py-0.5 rounded-full leading-none">
            {{ item.badge }}
          </span>
        }
      </a>
    }
  </nav>

  <!-- Logout -->
  <div class="px-2.5 pb-3.5 pt-2 border-t border-sky-50">
    <button
      type="button"
      (click)="auth.logout()"
      class="group w-full flex items-center gap-2.5 px-3 py-[9px] rounded-xl text-slate-500 text-[13.5px] font-medium border border-transparent hover:bg-red-50 hover:border-red-100 hover:text-red-500 transition-all duration-150"
    >
      <div class="w-8 h-8 rounded-lg bg-slate-100 group-hover:bg-red-100 flex items-center justify-center shrink-0 transition-colors duration-150">
        <svg class="w-[15px] h-[15px] stroke-slate-500 group-hover:stroke-red-500 fill-none transition-colors" viewBox="0 0 24 24" stroke-width="2">
          <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
      </div>
      Sign Out
    </button>
  </div>

</aside>
