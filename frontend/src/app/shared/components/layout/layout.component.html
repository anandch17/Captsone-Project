<div class="min-h-screen bg-slate-50 font-body text-slate-800 flex flex-col">
  @if (role === Role.Customer) {
  <!-- Navbar layout for Customers -->
  <nav class="bg-white shadow-[0_1px_3px_rgba(0,0,0,0.05),0_10px_40px_-12px_rgba(0,0,0,0.08)] sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-20">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <div
              class="w-10 h-10 bg-sky-600 rounded-xl flex items-center justify-center text-white font-bold text-xl mr-3 shadow-sm">
              T
            </div>
            <span
              class="font-display font-bold text-xl tracking-tight text-slate-800 underline-offset-4 decoration-sky-500/30">Travel<span
                class="text-sky-600">Secure</span></span>
            <span
              class="ml-3 hidden md:inline-flex items-center px-2.5 py-1 rounded-full text-[10px] font-bold bg-slate-50 text-slate-500 border border-slate-200 uppercase tracking-widest leading-none">
              Portal
            </span>
          </div>
          <div class="hidden sm:ml-10 sm:flex sm:space-x-8">
            @for (link of navLinks; track link.path) {
            <a [routerLink]="link.path"
              routerLinkActive="text-sky-600 after:content-[''] after:absolute after:bottom-0 after:left-0 after:right-0 after:h-0.5 after:bg-sky-600"
              [routerLinkActiveOptions]="{exact: true}"
              class="relative border-transparent text-slate-500 hover:text-slate-900 inline-flex items-center px-1 pt-1 text-[14px] font-bold transition-all duration-200">
              {{ link.label }}
            </a>
            }
          </div>
        </div>
        <div class="hidden sm:ml-6 sm:flex sm:items-center">
          <div class="relative flex items-center gap-5">
            <div class="flex flex-col items-end mr-1">
              <span class="text-sm font-bold text-slate-900 leading-none mb-1">{{ auth.currentUserName() }}</span>
              <span class="text-[10px] font-bold text-sky-600 uppercase tracking-wider leading-none">Standard
                Member</span>
            </div>
            <div
              class="h-10 w-10 rounded-xl bg-slate-100 flex items-center justify-center text-slate-700 font-bold text-sm border border-slate-200 shadow-inner">
              {{ initials }}
            </div>
            <button (click)="logout()"
              class="text-sm font-bold text-slate-400 hover:text-rose-600 transition-colors py-2 pl-4 border-l border-slate-100 uppercase tracking-tight">
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="flex-1 overflow-y-auto">
    <div class="py-8">
      <router-outlet />
    </div>
  </main>
  } @else {
  <!-- Dashboard Layout (Admin, Agent, Claim Officer) -->
  <div class="flex flex-1 h-screen overflow-hidden">
    <app-sidebar [items]="sidebarItems" [role]="role" class="flex-shrink-0 z-10" />
    <main class="flex-1 overflow-y-auto bg-slate-50 p-6 sm:p-8">
      <router-outlet />
    </main>
  </div>
  }
</div>
