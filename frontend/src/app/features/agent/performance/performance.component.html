<div class="p-6 md:p-8 max-w-7xl mx-auto space-y-8 animate-fade-in-up font-body">
  <!-- Header -->
  <div class="flex items-center gap-4 border-b border-slate-200 pb-5">
    <div
      class="w-12 h-12 bg-white rounded-xl shadow-sm border border-slate-200 flex items-center justify-center text-sky-500">
      <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
      </svg>
    </div>
    <div>
      <h1 class="text-2xl font-display font-bold text-slate-900 tracking-tight">Monthly Performance</h1>
      <p class="text-sm font-medium text-slate-500">Track your sales success and premium generated this month.</p>
    </div>
  </div>

  <div class="grid gap-6 md:grid-cols-2">
    <!-- Card 1 -->
    <div
      class="bg-white rounded-2xl shadow-sm border border-slate-200 p-8 flex flex-col relative overflow-hidden group hover:shadow-md transition-shadow">
      <div class="absolute top-0 right-0 p-6 opacity-5 group-hover:opacity-10 transition-opacity">
        <svg class="w-24 h-24 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
      </div>
      <div
        class="w-12 h-12 rounded-full bg-emerald-50 text-emerald-600 flex items-center justify-center mb-6 border border-emerald-100 relative z-10">
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
        </svg>
      </div>
      <h3 class="text-sm font-bold text-slate-500 uppercase tracking-wider mb-2 relative z-10">Policies Sold (Active)
      </h3>
      <div class="mt-auto relative z-10">
        <div class="flex items-baseline gap-2 mb-1">
          <p class="text-5xl font-display font-bold text-slate-900">{{ soldCount() }}</p>
        </div>
        <p class="text-sm font-medium text-emerald-600 flex items-center gap-1">
          <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
          </svg>
          Great momentum
        </p>
      </div>
    </div>

    <!-- Card 2 -->
    <div
      class="bg-white rounded-2xl shadow-sm border border-slate-200 p-8 flex flex-col relative overflow-hidden group hover:shadow-md transition-shadow">
      <div class="absolute top-0 right-0 p-6 opacity-5 group-hover:opacity-10 transition-opacity">
        <svg class="w-24 h-24 text-sky-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <div
        class="w-12 h-12 rounded-full bg-sky-50 text-sky-600 flex items-center justify-center mb-6 border border-sky-100 relative z-10">
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <h3 class="text-sm font-bold text-slate-500 uppercase tracking-wider mb-2 relative z-10">Total Premium (Sold)</h3>
      <div class="mt-auto relative z-10">
        <div class="flex items-baseline gap-1 mb-1">
          <span class="text-2xl font-bold text-slate-400">$</span>
          <p class="text-5xl font-display font-bold text-slate-900">{{ totalPremium() | number:'1.2-2' }}</p>
        </div>
        <p class="text-sm font-medium text-sky-600 flex items-center gap-1">
          <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          Total generated revenue
        </p>
      </div>
    </div>
  </div>
</div>
